<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for proper display of characters -->
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on different devices (responsiveness) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage that appears in the browser tab -->
    <title>Products</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Heading for the page -->
    <h1>Products in store</h1>

    <!-- Main content area containing all product cards -->
    <main class="product-container">
        <!-- Individual product card -->
        <div class="product">
            <!-- Product image -->
            <img src="lesson 1 ,product 1.png" alt="product 1">
            <!-- Product name -->
            <h1>Sliming gummy berry</h1>
            <!-- Product price -->
            <p>R100</p>
            <!-- Button to add product to the cart -->
            <button>Add to cart</button>
        </div>
        
        <!-- Another product card -->
        <div class="product">
            <!-- Product image -->
            <img src="lesson1 .product 2.jpg" alt="product 2">
            <!-- Product name -->
            <h1>Death wish coffee .co</h1> 
            <!-- Product price -->
            <p>R200</p>
            <!-- Button to add product to the cart -->
            <button>Add to cart</button>
        </div>

        <!-- Another product card -->
        <div class="product">
            <!-- Product image -->
            <img src="lesson 1 product 3.avif" alt="product 3">
            <!-- Product name -->
            <h1>Cornflakes</h1>
            <!-- Product price -->
            <p>R50</p>
            <!-- Button to add product to the cart -->
            <button>Add to cart</button>
        </div>

        <!-- Another product card -->
        <div class="product">
            <!-- Product image -->
            <img src="lesson 1 product 4.jpg" alt="product 4">
            <!-- Product name -->
            <h1>Cutwif mini smartphone</h1>
            <!-- Product price -->
            <p>R600</p>
            <!-- Button to add product to the cart -->
            <button>Add to cart</button>
        </div>

        <!-- A potential fifth product card (looks like there's an issue with the div structure here) -->
        <div class="product">
            <!-- Product image -->
            <img src="lesson 1 product 5.jpg" alt="product 5">
            <!-- Product name -->
            <h1>Perile</h1>
            <!-- Product price -->
            <p>R200</p>
            <!-- Button to add product to the cart -->
            <button>Add to cart</button>
        </div>
    </main>
</body>
</html>
