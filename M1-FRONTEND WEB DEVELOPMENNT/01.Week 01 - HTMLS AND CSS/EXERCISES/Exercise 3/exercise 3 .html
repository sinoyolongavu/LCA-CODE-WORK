<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag to specify the character encoding for the document (UTF-8) -->
    <meta charset="UTF-8">
    <!-- Meta tag to ensure the page is responsive on different devices, particularly mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page that appears in the browser's title bar or tab -->
    <title>Table</title>

    <!-- Link to external CSS stylesheet to style the page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Table to display population data of South African provinces -->
    <table border="1"> <!-- Added border for better table visibility -->

        <!-- Table header row defining column titles -->
        <tr>
            <th>Rank</th> <!-- Column for rank of provinces -->
            <th>Province</th> <!-- Column for the name of the province -->
            <th>Population (2011)</th> <!-- Column for the population of the province in 2011 -->
            <th>Area (km²)</th> <!-- Column for the area of the province in square kilometers -->
            <th>Density (per km²)</th> <!-- Column for population density per square kilometer -->
        </tr>

        <!-- Table row for Gauteng -->
        <tr>
            <td>1</td> <!-- Rank of the province -->
            <td>Gauteng</td> <!-- Name of the province -->
            <td>12,272,263</td> <!-- Population of Gauteng in 2011 -->
            <td>18,178</td> <!-- Area of Gauteng in square kilometers -->
            <td>675.1</td> <!-- Population density of Gauteng (per km²) -->
        </tr>

        <!-- Table row for KwaZulu-Natal -->
        <tr>
            <td>2</td> <!-- Rank of the province -->
            <td>KwaZulu-Natal</td> <!-- Name of the province -->
            <td>10,267,300</td> <!-- Population of KwaZulu-Natal in 2011 -->
            <td>120,361</td> <!-- Area of KwaZulu-Natal in square kilometers -->
            <td>85.3</td> <!-- Population density of KwaZulu-Natal (per km²) -->
        </tr>

        <!-- Table row for Mpumalanga -->
        <tr>
            <td>3</td> <!-- Rank of the province -->
            <td>Mpumalanga</td> <!-- Name of the province -->
            <td>4,039,939</td> <!-- Population of Mpumalanga in 2011 -->
            <td>76,495</td> <!-- Area of Mpumalanga in square kilometers -->
            <td>52.8</td> <!-- Population density of Mpumalanga (per km²) -->
        </tr>

        <!-- Table row for Western Cape -->
        <tr>
            <td>4</td> <!-- Rank of the province -->
            <td>Western Cape</td> <!-- Name of the province -->
            <td>5,822,734</td> <!-- Population of Western Cape in 2011 -->
            <td>129,462</td> <!-- Area of Western Cape in square kilometers -->
            <td>129.462</td> <!-- Population density of Western Cape (per km²) -->
        </tr>

        <!-- Table row for Limpopo -->
        <tr>
            <td>5</td> <!-- Rank of the province -->
            <td>Limpopo</td> <!-- Name of the province -->
            <td>5,404,868</td> <!-- Population of Limpopo in 2011 -->
            <td>125,755</td> <!-- Area of Limpopo in square kilometers -->
            <td>43.0</td> <!-- Population density of Limpopo (per km²) -->
        </tr>
    </table>

</body>
</html>
