<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag to specify the character encoding for the document (UTF-8) -->
    <meta charset="UTF-8">
    <!-- Meta tag to ensure the page is responsive on different devices, particularly mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page that appears in the browser's title bar or tab -->
    <title>List</title>
</head>

<body>
    <!-- Main heading for the first list -->
    <h1>Commonly kept house pets</h1>

    <!-- Unordered list (bulleted) of commonly kept house pets -->
    <ul>
        <!-- List item for Cats -->
        <li> Cats</li>
        <!-- List item for Dogs -->
        <li>Dogs</li>
        <!-- List item for Birds -->
        <li>Birds</li>
        <!-- List item for Fish -->
        <li>Fish</li>
    </ul>

    <br> <!-- Line break to create some space before the next section -->

    <!-- Main heading for the second list -->
    <h1>Highest population dense South African provinces</h1>

    <!-- Unordered list (bulleted) of South African provinces with the highest population density -->
    <ul>
        <!-- List item for Gauteng -->
        <li>Gauteng</li>
        <!-- List item for KwaZulu-Natal -->
        <li>KwaZulu-Natal</li>
        <!-- List item for Mpumalanga -->
        <li>Mpumalanga</li>
        <!-- List item for Western Cape -->
        <li>Western Cape</li>
        <!-- List item for Limpopo -->
        <li>Limpopo</li>
    </ul>

</body>
</html>
