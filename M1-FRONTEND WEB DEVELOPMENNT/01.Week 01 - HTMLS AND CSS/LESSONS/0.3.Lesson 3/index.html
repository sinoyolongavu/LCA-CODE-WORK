<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 4</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1>working with tables</h1>
    
     <table width="100%"border="1px" style="background-color: bisque;" >
     <thead>
            <tr>
                <!-- tr-makes the  table bold -->
                <th>Name</th>
                <th>Time</th>
                <th>Reason</th>
            </tr>
        </thead>
        <!-- tbody - holds the rest of the table -->
        <tbody>
            <!-- first comer; juan -->
            <tr>
                <!-- name -->
                <td>Juan</td>
                <!-- time -->
                <td>08:42</td>
                <!-- reason -->
                <td>Stuck in traffic</td>
            </tr>
            <!-- second asiphesona -->
            <tr>
                <td>Asiphesona</td>
                <td>08:58</td>
                <td>Forgot my phone</td>
            </tr>
            <!-- Third late comer - ibrahim -->
            <tr>
                <td>Ibrahim</td>
                <td>08:55</td>
                <td>Flat tire</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
